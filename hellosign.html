<html>

<head>
  <script src="https://cdn.hellosign.com/public/js/embedded/v2.9.0/embedded.development.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
  <h1>hello</h1>

  <script>
   debugger;
      $.ajax({
      url: "YOUR API URL "+"hellosign/signatureId",
      type: 'GET',
      success: function (data) {
        const client = new HelloSign();
        client.open(data.EmbeddedSignUrl
      , {
        clientId :"hello sign ClientId",
        skipDomainVerification: true,
        testMode:true
      });
      },
      error: function (data, errorThrown) {
        alert("error in document loading");
      }
    });
    
   

  </script>
</body>

</html>
